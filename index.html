<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>MHMDB</title>
</head>
<body>
  <header>
    <div class="wrap">
      <div class="headerWrap">
        <button class="menuBtn">
          <img src="./img/common/menu.svg" alt="메뉴 버튼">
        </button>
        <h1>
          <a href="">MHMDB</a>
        </h1>
        <button class="searchBtn">
          <img src="./img/common/search.svg" alt="검색 버튼">
        </button>
      </div>

      <form action="" class="searchWrap">
        <label for="searchWrap" class="a11y-hidden">몬스터 이름 검색</label>
        <input type="text" id="searchWrap" autocomplete="off">
        <button type="button">
          <img src="./img/common/search.svg" alt="검색 버튼">
        </button>
      </form>
    </div>
  </header>
  
  <main>
    <div class="wrap">
      <aside class="asideWrap">
        <h2>종별</h2>
        <ul class="typeList">
        </ul>
        <h2>시리즈별</h2>
        <ul class="seriesList">
        </ul>
      </aside>

      <section>
        <div class="slideWrap">
          이미지 슬라이드
        </div>
        <div class="cardWrap">
          <ul>
          </ul>
        </div>
      </section>
    </div>
  </main>
  
  <footer>
    <div class="wrap">
      <p class="copyRight">
        COPYRIGHTⓒ by MHMDB. ALL RIGHTS RESERVED
      </p>
    </div>
  </footer>

  <!-- <script src="./js/main.js"></script> -->
  <script type="module" src="./js/index.js"></script>
</body>
</html>
