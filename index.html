<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>MHMDB</title>
</head>
<body>
  <header>
    <div class="wrap">
      <div class="headerWrap">
        <button class="menuBtn">
          <img src="./img/common/menu.svg" alt="메뉴 버튼">
        </button>
        <h1>
          <a href="/">MHMDB</a>
        </h1>
        <button class="searchBtn">
          <img src="./img/common/search.svg" alt="검색 버튼">
        </button>
      </div>

      <div class="searchWrap">
        <form action="" class="searchForm">
          <label for="searchForm" class="a11y-hidden">몬스터 이름 검색</label>
          <input type="text" id="searchForm" autocomplete="off">
          <button type="button">
            <img src="./img/common/search.svg" alt="검색 버튼">
          </button>
        </form>

        <div class="searchListWrap">
          <ul class="searchList">
          </ul>
        </div>
      </div>
    </div>
  </header>
  
  <main>
    <div class="wrap">
      <aside class="asideWrap">
        <h2>종별</h2>
        <ul class="typeList">
        </ul>
        <h2>시리즈별</h2>
        <ul class="seriesList">
        </ul>
      </aside>

      <section>
        <div class="slideWrap">
          <ul>
            <li>
              <div>
                <img src="./img/common/20주년.webp" alt="MHMDB 설명 포스트">
                <h2>MHMDB는 <br>몬스터헌터부터 몬스터헌터라이즈: 선브레이크까지 출현한 <br>모든 대형 몬스터를 한 눈에 볼 수 있습니다.</h2>
              </div>
            </li>
            <li>
              <div>
                <img src="./img/common/몬스터-리스트.webp" alt="MHMDB 설명 포스트2">
                <h2>아래 몬스터를 클릭하면 자세한 내용을 확인할 수 있습니다.</h2>
              </div>
            </li>
            <li>
              <a href="https://store.steampowered.com/app/2246340/Monster_Hunter_Wilds/">
                <div>
                  <img src="./img/common/와일즈.webp" alt="몬스터 헌터 와일즈 출시일 확정">
                  <h2>몬스터 헌터 와일즈 2025.02.28 출시 확정 <br>지금 바로 예약구매 하세요! <br> 구매하러 가기 👉
                  </h2>
                </div>
              </a>
            </li>
          </ul>
        </div>
        <div class="cardWrap">
          <ul>
          </ul>
          <strong class="warnResult">검색 결과가 없습니다.</strong>
        </div>
      </section>
    </div>
  </main>
  
  <footer>
    <div class="wrap">
      <p class="copyRight">
        COPYRIGHTⓒ by MHMDB. ALL RIGHTS RESERVED
      </p>
    </div>
  </footer>

  <script type="module" src="./js/indexMain.js"></script>
</body>
</html>
